<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <title>Student Enrolment System</title>
            <span class="mdl-layout-title">Student Enrolment System</span>
          </div>
        </header>
      </div>
    </head>
    <body>
      <div class="mdl-grid">
        <form action="#">
          <h5>Student Details</h5>
        </form>
        <form action="#">
        <h5>Student Detiails</h5>
        <h6>Full Name <h6>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <h6><label class="mdl-textfield__label" for="fname">First Name</label></h6>
            <p><input class="mdl-textfield__input" type="text" name="fname" id="fname"></p>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <h6><label class="mdl-textfield__label" for="lname">Last Name</label></h6>
            <p><input class="mdl-textfield__input"type="text" name="lname" id="lname"></p>
          </div>
        </form>
        <form action="#">
          <h6>Date Of Birth</h6>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <h6><label class="mdl-textfield__label" for="cal"></label></h6>
            <p><input class="mdl-textfield__input" type="date" name="cal" id="cal"></p>
          </div>
        </form>
        <form action="#">
          <h6><label for="male">Gender</label></h6>
          <div>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="male">
            <input type="radio" class="mdl-radio__button" name="gender" id="male" value="Male" checked>
            <span class="mdl-radio__label">Male</span>
          </div>
          <div>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="female">
            <input type="radio" class="mdl-radio__button" name="gender" id="female" value="Female">
            <span class="mdl-radio__label">Female</span>
          </div>
          <div>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="other">
            <input type="radio" class="mdl-radio__button" name="gender" id="other" value="Other">
            <span class="mdl-radio__label">Other</span>
          </div>
        </form>
        <form action="#">
          <h6>Address</h6>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <h6><label class="mdl-textfield__label" for="add">Address</label></h6>
             <p><input class="mdl-textfield__input" type="text" name="add" id="add"></p>
          </div>
        </form>
        <form action="#">
          <h6>Email</h6>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <h6><label class="mdl-textfield__label" for="email">Email Address</label></h6>
            <p><input class="mdl-textfield__input" type="email" name="email" id="email"></p>
          </div>
        </form>
        <form action="#">
          <h6>Telephone</h6>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <h6><label class="mdl-textfield__label" for="phone">Contact Number</label></h6>
              <p><input class="mdl-textfield__input" type="number" pattern="-?[0-9]*(\.[0-9]+)?" name="phone" id="phone"></p>
              <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick="saveEnrolmentDetails()" type="button" name="button" id="enrol">Enrol</button>
      </div>
    </body>
    <div class="mdl-grid">
    <form action="#">
      <head>
        <h5>Enrolment Confirmation:</h5>
      </head>
    </form>
  </div>
  <div class="mdl-grid">
    <form action="#">
      <body>
        <div>
          <h6><span id="enrolmentResult"></span></h6>
        </div>
      </body>
    </form>
  </div>
  <script src="A1c-T3-Q1.js"></script>
</html>
