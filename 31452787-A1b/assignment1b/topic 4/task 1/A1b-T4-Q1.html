<!DOCTYPE html>
<html>
  <head>
    <title>Enrol Students</title>
    <h1>Enrol a Student</h1>
  </head>
  <body>
    <h2>First Name</h2>
      <p><input type="text" name="fname" id="fname"></p>
    <h2>Last Name</h2>
      <p><input type="text" name="lname" id="lname"></p>
    <h2>Date of Birth</h2>
      <p><input type="date" name="cal" id="cal"></p>
    <h2>Gender</h2>
      <p>
        <input type="radio" name="gen" id="gen" value="Male">Male <br>
        <input type="radio" name="gen" id="gen" value="Female">Female <br>
        <input type="radio" name="gen" id="gen" value="Other">Other <br>
      </p>
    <h2>Country</h2>
      <select class="Country" name="count" id="count">
        <option value="">Not Selected</option>
        <option value="America">America</option>
        <option value="Australia">Australia</option>
        <option value="Canada">Canada</option>
        <option value="England">England</option>
        <option value="France">France</option>
        <option value="Gremany">Germany</option>
        <option value="Italy">Italy</option>
        <option value="Japan">Japan</option>
        <option value="Malaysia">Malaysia</option>
        <option value="New Zealand">New Zealand</option>
        <option value="Spain">Spain</option>
      </select>
    <h2>Address</h2>
      <p><input type="text" name="add" id="add"></p>
    <h2>Email Address</h2>
      <p><input type="email" name="email" id="email"></p>
    <button type="button" name="button" id="submit">Submit</button>
  </body>
